<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Javascript & jQuery</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="images/png" href="images/" sizes="16x16">

    <!-- Font Awesome File -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <!-- jQuery ui CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Media Query File -->
    <link rel="stylesheet" type="text/css" href="css/media.css">
  </head>
  <body>
    <!-- Javascript start -->
    <section class="js">
      <div class="container">
        <div class="header_h1">
          <h1 class="js_h1">Javascript</h1>
        </div>
        <h2 class="text-primary">Click the button to see more</h2>
        <button type="button" class="btn btn-dark" onclick="textChange()">Click Here</button>
        <p id="js_p">Hi, <br>Welcome to a new era!</p>
      </div>      
    </section>

    <!-- Javascript end -->


    <!-- jQuery start -->
    <section class="jQuery">
      <div class="container">
        <div class="header_h1">
          <h1 class="jq_h1">jQuery</h1>
        </div>
        <div class="title">
          <h2 class="jq_h2">1. Alert</h2>
        </div>
        <div class="jq_content">
          <h2>Click the button to see the change</h2>
          <button type="button" class="btn btn-info btn_alert">Click Me</button>
        </div>        
      </div>
    </section>

    <section>
      <div class="container">
        <div class="title">
          <h2 class="jq_h2">2. Draggable</h2>
        </div>
        <div id="draggable" class="ui-widget-content">
          <p>Drag me around</p>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="title">
          <h2 class="jq_h2">3. Droppable</h2>
        </div>
        <div class="drop_div">
          <div id="drag" class="ui-widget-content">
            <p>Drag me to my target</p>
          </div>
           
          <div id="droppable" class="ui-widget-header">
            <p>Drop here</p>
          </div>
        </div>
      </div>
    </section>


    <section>
      <div class="container">
        <div class="title">
          <h2 class="jq_h2">4. Sortable</h2>
        </div>
        <div>
          <ul id="sortable">
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
          </ul>
        </div>
      </div>
    </section>


    
    <!-- jQuery end -->


    <!-- jQuery File -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Bootstrap JS File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS File -->
    <script src="js/script.js"></script>
  </body>
</html>
